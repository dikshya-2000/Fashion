<html>
<head>
    <title>Contact Form Design</title>
    <link rel="stylesheet" type="text/css" href="css/contact style1.css">
</head>
<body>
    <div class="contact-title">
    <h1>Say Hello</h1>
    <h2>We are always ready to serve you!</h2>

    </div>

    <div class="contact-form">

        <form id="contact-form" action="Contact Us.html" method="post" action="">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>

            <input name="email" autocomplete="off" type="email" class="form-control" placeholder="Your Email" required><br>

            <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea></br>

            <p>Your response has been recorded.</p>

            <input type="submit" class="form-control submit" value="SEND MESSAGE">

        </form>
    </div>
    </body>
</html>
